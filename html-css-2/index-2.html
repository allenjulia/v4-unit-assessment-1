<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset-2.css"/>
  <link rel="stylesheet" href="style-2.css"/>
  <title>html-css-2</title>
</head>
<body>
  <section class="outside-box box-1">
    <h1>Makin' Shapes!</h1>
  </section>
  <h2>Rectangles</h2>
  <section class="outside-box box-2">
    <div class="inside-box box-purp"></div>
    <div class="inside-box box-blue"></div>
    <div class="inside-box box-pink"></div>
  </section>
  <h2>Circles</h2>
  <section class="outside-box box-3">
    <div class="snow-box">
      <div class="circle snow-head">
        <img src="https://www.jing.fm/clipimg/full/225-2256497_coal-png.png" alt="coal" class="coal eye1" style="height:7px;width:7px"/>
        <img src="https://www.jing.fm/clipimg/full/225-2256497_coal-png.png" alt="coal" class="coal eye2" style="height:7px;width:7px"/>
        <img src="https://www.pinclipart.com/picdir/middle/524-5243948_carrot-clipart-transparent-background-carrot-transparent-emoji-carrot.png" alt="carrot" class="carrot" style="height:10px;width:10px"/>
      </div>
      <div class="circle snow-torso">
        <img src="https://www.jing.fm/clipimg/full/225-2256497_coal-png.png" alt="coal" class="coal buttons" style="height:7px;width:7px"/>
        <img src="https://www.jing.fm/clipimg/full/225-2256497_coal-png.png" alt="coal" class="coal buttons" style="height:7px;width:7px"/>
        <img src="https://www.jing.fm/clipimg/full/225-2256497_coal-png.png" alt="coal" class="coal buttons" style="height:7px;width:7px"/>
      </div>
      <div class="circle snow-base"></div>
    </div>
  </section>
  <h2>Everything</h2>
  <section class="outside-box box-4">
    <div class="inside-box box-light">
      <div class="circle circle-green">
        <div class="inside-box box-red">
          <div class="circle circle-blue">
            <img src="https://webstockreview.net/images/goldfish-clipart-mascot.png" alt="fish" class="fish"style="height:25px;width:25px" />
          </div>
          <h3>Fish Tank</h3>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
